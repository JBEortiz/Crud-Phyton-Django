<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label>
      {% if campo.field.widget.input_type == 'file' and campo.value %}
      <br>
      <img src="{{MEDIA_URL}}/image/{{campo.value}}" width="100" alt="" srcset="">
      {% endif %}
      <br>
      <input 
        type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        name="{{ campo.name }}"
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default:'' }}" />
    </div>
    <div class="col-12 help-text alert-danger">{{campo.errors}}</div>
    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Aceptar" />
    <a name="" id="" class="btn btn-primary" href="{% url 'criptos' %}" role="button">Cancelar</a>
</form>
